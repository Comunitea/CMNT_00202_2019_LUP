[settings]
folder = odoo

odoo_xmlrpc_port = 8069
odoo_xmlrpcs_port = 8071
odoo_admin_passwd = admin_pass
odoo_workers = 0
odoo_limit_time_cpu = 600
odoo_limit_time_real = 1200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = True
odoo_dbfilter = .*
odoo_pg_path = None

postgres_version = 10.3
postgres_host = localhost
postgres_db_name = odoo_conecta
postgres_user = odoo
postgres_password = odoo
postgres_port = 5432
postgres_maxconn = 100

supervisor_port = 9002
supervisor_url = http://127.0.0.1
